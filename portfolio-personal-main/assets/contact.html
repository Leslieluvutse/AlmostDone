<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Leslie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 2em 0;
        }

        header h1 {
            margin: 0;
        }

        section {
            padding: 2em;
        }

        h2 {
            color: #3498db;
        }

        p {
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 0.5em;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        form {
            margin-top: 2em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Leslie</h1>
        <p>Web Developer</p>
    </header>

    <section id="contact">
        <h2>Get in Touch</h2>
        <p>Feel free to reach out to me. Whether you have a question or just want to say hello, I'd love to hear from you!</p>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section id="additional-info">
        <h2>Additional Information</h2>
        <ul>
            <li>Email: <a href="mailto:leslie@example.com">leslie@example.com</a></li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/leslie">LinkedIn Profile</a></li>
            <!-- Add more contact information as needed -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Leslie. All rights reserved.</p>
    </footer>

</body>
</html>
